              <h6>{{item.name}}</h6>

          <div>
            <mat-icon *ngIf="item.category === 0" matTooltip="Schönherzes/egyetemi rendelés">school</mat-icon>
            <mat-icon *ngIf="item.category === 1" matTooltip="Belsős rendelés">person</mat-icon>

        <section style="display: flex; flex-direction: row; justify-content: space-between; overflow: hidden;">
          <div>
            <h6>Darabszám: <b>{{item.quantity}}</b>db</h6>
          </div>
        </section>
        <section style="display: flex; flex-direction: row; justify-content: space-between; overflow: hidden;">
          <div style="overflow: hidden;">
            <h6>Darabár:    <b>{{item.pricePerPatch}}</b>Ft</h6>
          </div>
          <div style="padding-left: 8px">
            <h6>Szumma: <b>{{item.sumPrice}}</b>Ft</h6>
          </div>
        </section>

      </mat-card-content>
    </mat-card>
  </article>
  <mat-divider *ngIf="!isDialog" style="margin-bottom: 10px; margin-top: 5px;"></mat-divider>
  <article *ngIf="!isDialog" style="display: flex; flex-direction: row;">
    <div style="height: 20%">
      <button mat-raised-button type="button" (click)="empty()" style="height: 36px;">Kosár kiürítése</button>
    </div>
    <div style="display: flex;
                flex-direction: row;
                align-items: flex-end;
                padding-left: 16px">
      <h6> Kosár szumma: <b>{{sumSumPrice}}</b> Ft</h6>
    </div>
  </article>
</main>
