<main class="top-margin container-lg col-xl-10 col-lg-12 col-sm-12 col-xs-12"  style="padding-right: unset; padding-left: 0;">
    <section class="headerRow">
      <mat-button-toggle-group name="orderType" aria-label="Rendelés típus" style="margin-bottom: 5px;">
        <mat-button-toggle matTooltip="Schönherzes/egyetemi rendelés" [value]="0" checked="true" (change)="onValChange($event.value)"><mat-icon>school</mat-icon></mat-button-toggle>
        <mat-button-toggle matTooltip="Belsős rendelés" [value]="1" (change)="onValChange($event.value)"><mat-icon>person</mat-icon></mat-button-toggle>
        <mat-button-toggle matTooltip="Külsös rendelés" [value]="2" (change)="onValChange($event.value)"><mat-icon>public</mat-icon></mat-button-toggle>
      </mat-button-toggle-group>
      <h1 style="color: #333333; margin-left: 2%;">Hímző árgép</h1>
      <h3 style="margin-left:1%" *ngIf="isBetaVersion">BETA</h3>
    </section>
    <mat-card class="card col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <section style="width: 100%" class="bodyRow">
        <article class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
            <mat-card-content>
              <mat-tab-group>

                <mat-tab label="Folt"> <patch-type-page [category]="category" (addedToBasket)="addToBasket($event)"></patch-type-page> </mat-tab>
                <mat-tab label="Póló/Pulcsi"> <shirt-type-page [category]="category" (addedToBasket)="addToBasket($event)"></shirt-type-page> </mat-tab>
                <mat-tab label="Sapka"> <beanie-type-page [category]="category" (addedToBasket)="addToBasket($event)"></beanie-type-page> </mat-tab>
                <!-- <mat-tab label="Más.."> <other-type-page></other-type-page> </mat-tab> -->
              </mat-tab-group>
            </mat-card-content>
            <mat-card-actions>
              <button class="d-block d-lg-none col-lg-4" mat-fab matTooltip="Primary" color="primary" aria-label="Kosár" (click)="openBasketDialog()">
                <mat-icon aria-hidden="false" fontIcon="shopping_basket"></mat-icon>
              </button>
            </mat-card-actions>
        </article>
        <article class="d-none d-lg-block col-lg-4" style="padding: 10px">
          <mat-card class="basket">
            <mat-icon aria-hidden="false" fontIcon="shopping_basket"></mat-icon>
            <basket-component></basket-component>
          </mat-card>
        </article>
      </section>

    </mat-card>
  <mat-expansion-panel hideToggle
     class="col-lg-8 col-md-12"
     (opened)="settingsOpenState = true"
     (closed)="settingsOpenState = false"
     [ngClass]="{'hundred': settingsOpenState === true}"
  style="margin-top: 0.5%;">

  <mat-expansion-panel-header>
    <mat-panel-title>
      <mat-icon aria-hidden="false" fontIcon="settings"></mat-icon>
    </mat-panel-title>
    <mat-panel-description>
      Számítási beállítások
    </mat-panel-description>
  </mat-expansion-panel-header>
  <settings-patch></settings-patch>
</mat-expansion-panel>

  <div *ngIf="settingsOpenState" style="height: 200px"></div>
  <div style="position: absolute; right: 10px; bottom: 5px; z-index: -100">
    <p><span>{{this.version}}</span><span *ngIf="isBetaVersion">-BETA</span></p>
  </div>
</main>
